<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>CifradoCesar</title>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
	<div class="main-container">
	<h1>Cifrado Cesar</h1>
	<p>Ejemplo del cifrado cesar. Éste se encarga de cifrar las letras del alfabeto según sea su posición.<br>
		<br></p>
	<p>Ingresa el numero de posiciones entre 1 y 27 en el que se moverán las letras: 
		<input type="text" class="texto" id="desplazar"/>
	</p>

	<p>Ingresa el texto a codificar/decodificar     
        <textarea id="cadena" class="texto"></textarea></p>
	<p><input type="button" class="boton"value="Cifrar" name="" onclick="codificar()"> <input type="button" class="boton"value="Descifrar" name="" onclick="decodificar()">
	</p>
	<p align="center">Resultado: 
        <div id="resultado" class="res">
        </div>
	</p></div>
	<script src="js/logica.js" type="text/javascript"></script>
</body>
</html>
